<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영주행 트래블라운지 카드뉴스</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="card-container">
        <!-- 1. 표지 (깜짝체험이벤트) -->
        <div id="card1" class="card active">
            <div class="card-content">
                <img src="card1-bg.png" alt="영주행 트래블라운지 11월 깜짝체험 이벤트" class="full-bg-image">
                <!-- 텍스트는 이미지 안에 디자인되어 있다고 가정. 필요하면 p 태그로 추가 -->
                <p class="hidden-text">11월 영주행 트래블라운지 깜짝체험 이벤트</p>
            </div>
        </div>

        <!-- 2. 대상자 모집 -->
        <div id="card2" class="card">
            <div class="card-content">
                <img src="card2-bg.png" alt="대상자 모집 안내" class="full-bg-image">
                <div class="overlay-elements">
                    <!-- 예시: 텍스트는 배경 이미지에 포함, 버튼만 별도로 배치 -->
                    <span id="travelLoungeText" class="inline-link-text">트래블라운지</span>
                    <button class="next-btn btn-pos-bottom" data-next="card3">체험 안내</button>
                </div>
            </div>
        </div>

        <!-- 3. 회차별 체험 안내 -->
        <div id="card3" class="card">
            <div class="card-content">
                <img src="card3-bg.png" alt="회차별 체험 안내" class="full-bg-image">
                <div class="overlay-elements">
                    <button class="next-btn btn-pos-bottom" data-next="card4">신청 안내</button>
                </div>
            </div>
        </div>

        <!-- 4. 사전 신청 -->
        <div id="card4" class="card">
            <div class="card-content">
                <img src="card4-bg.png" alt="사전 신청 안내" class="full-bg-image">
                <div class="overlay-elements">
                    <a href="https://online.spartaclub.kr/" target="_blank" id="applyLink" class="inline-link-text">
                        신청하러 가기
                    </a>
                    <img src="qr-code.jpg" alt="사전 신청 QR 코드" id="qrCode" class="qr-code-img">
                    <button id="goToFirstBtn" class="next-btn">처음으로</button>
                </div>
            </div>
        </div>


        <!-- ⭐⭐⭐ [핵심 수정] card5는 이제 일반 카드가 아니라 별도의 모달 팝업으로 분리! ⭐⭐⭐ -->
        <div id="popup5-overlay" class="popup-modal-overlay"> <!-- 팝업 전체 배경 -->
            <div id="card5-popup-content" class="popup-modal-content"> <!-- 실제 팝업 창 -->
                <img src="card5-bg.png" alt="트래블라운지는?" class="popup-modal-bg-image"> <!-- 팝업 자체 배경 이미지 -->
                <button id="closePopup" class="close-popup-btn">닫기</button>
            </div>
        </div>
    </div>

    <!-- QR 코드 확대 모달 -->
    <div id="qr-modal-overlay" class="modal-overlay">
        <img src="" alt="확대된 QR 코드" id="qr-modal-img">
    </div>

    <script src="script.js"></script>
</body>

</html>
